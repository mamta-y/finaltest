
<div class="alert alert-danger" *ngIf = "error">{{ error }}</div>


<div class="col-md-4 offset-md-4 mt-3">
  <form action=""  #loginform="ngForm" (ngSubmit)="login(loginform)">
      <div class="card">
          <h3 class="card-header text-center" style="background-color:lightblue">Login!!!</h3>
              <div class="card-body">

                  <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email" ngModel #email="ngModel" required>
                  <div id="smallField" *ngIf="email.touched && !email.valid">Email is required</div>
                   </div>
                   <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" ngModel #password="ngModel" required>
                    <div id="smallField" *ngIf="password.touched && !password.valid">password is required</div>
                    </div>
              </div>
              <div class="card-footer">
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                  <button class="btn btn-warning" type="submit">Login</button>
                  <button class="btn btn-primary" type="reset">Reset</button>
              </div>
              </div>

      </div>
  </form>
</div>
